<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>

<body>
    <div class="container">
        <h1>Upload File</h1>
        <input type="file" name="file" required id="fileInput">
        <form id="uploadForm" method="post" action="./index.php">
            <input type="text" name="base64File" required id="base64Input">
            <!--input type="text" name="fileName" required id="fileNameInput">
            <input type="text" name="fileType" required id="fileTypeInput"-->
            <button type="submit">Upload</button>
        </form>
    </div>
    <script>

        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                console.log(file);
                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log(e.target.result);
                    // The result attribute contains the data as a data: URL (Base64 string)
                    document.getElementById('base64Input').value = e.target.result;//.replace(/^data:.*?,/, '');
                    //document.getElementById('fileNameInput').value = file.name;
                    //document.getElementById('fileTypeInput').value = file.type;
                };
                // Read the file as a data URL
                reader.readAsDataURL(file);
            }
        });

    </script>
</body>

</html>
